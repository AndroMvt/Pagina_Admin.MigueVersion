<!DOCTYPE html>

    <title>Mapa de Latinoamérica</title>
    <style>
      #mapa {
        width: 800px;
        height: 600px;
        margin: 0 auto;
        background-color: #f2f2f2;
        position: relative;
      }
      
      path {
        fill: #ccc;
        stroke: #fff;
        stroke-width: 1;
        transition: fill 0.3s ease-in-out;
      }
      
      .bajo {
        fill: #ffaaaa;
      }
      
      .medio {
        fill: #ffc87c;
      }
      
      .alto {
        fill: #aaffaa;
      }
      
      .tooltip {
        position: absolute;
        top: 0;
        left: 0;
        background-color: #333;
        color: #fff;
        padding: 5px;
        border-radius: 5px;
        font-size: 12px;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      
      path:hover {
        fill-opacity: 0.7;
      }
      
      path:hover + .tooltip {
        opacity: 1;
      }
    </style>
  </head>
